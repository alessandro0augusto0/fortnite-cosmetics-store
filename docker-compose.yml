services:
  postgres:
    image: postgres:15-alpine
    container_name: eso_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sistema_eso_db
      TZ: America/Sao_Paulo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - eso-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d sistema_eso_db']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: production
    container_name: eso_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/sistema_eso_db?schema=public
      JWT_SECRET: supersecret_eso_key
      PORT: 3000
      FORTNITE_API_BASE: https://fortnite-api.com/v2
      SYNC_CRON_EXPR: 0 3 * * *
      TZ: America/Sao_Paulo
    ports:
      - '3000:3000'
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/main.js
      "
    restart: always
    networks:
      - eso-network

  frontend:
    build:
      context: ./frontend
    container_name: eso_frontend
    depends_on:
      - backend
    ports:
      - '8080:80'
    restart: always
    networks:
      - eso-network

volumes:
  pgdata:

networks:
  eso-network:
    driver: bridge
