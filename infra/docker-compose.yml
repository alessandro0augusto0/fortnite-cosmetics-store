version: "3.8"

services:
  db:
    image: postgres:15
    container_name: infra-db-1
    restart: always
    environment:
      POSTGRES_DB: fortnite
      POSTGRES_USER: fortnite
      POSTGRES_PASSWORD: fortnite
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortnite"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ../backend
    container_name: infra-backend-1
    environment:
      DATABASE_URL: "postgresql://fortnite:fortnite@db:5432/fortnite?schema=public"
      JWT_SECRET: "supersegredo123"
      PORT: 4000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: always
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
